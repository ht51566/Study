<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1보다 크고 10보다 작은 숫자를 입력하시오</p>
    나이: <input type="text" id="num"> <span id="msg"></span>
<hr>
    <button type="button" onclick="check()">입력값 검증</button>

   

    <script>
        function check()
        {
            //값이 있는지
            //숫자인지 isNaN()
            // 1~10 사이인지

            let num = document.getElementById("num").value;
            let msg = document.getElementById("msg");
            msg.style.color = "red";

            if (1 < num && num < 10)
            {
                msg.style.color = "blue";
                msg.innerHTML = "입력한 값: " + num;
            }
            else if (isNaN(num))
                msg.innerHTML = "숫자를 입력해주세요!";        
            else
                msg.innerHTML = "해당 값은 조건에 맞지 않습니다!";
        }
    </script>

</body>
</html>
