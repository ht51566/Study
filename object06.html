<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1>My Friends' Pets</h1>
    <div id="pet"></div>

    <script>
        function Pet(kind, name)
        {
            this.kind = kind;
            this.name = name;
        }
        
        const p1 = new Pet("dog", ["coco", "tori", "lui"]);
        const p2 = new Pet("cat", ["sally", "sinzy", "yaongE"]);
        const p3 = new Pet("tiger", ["wow", "tow"]);

        function Friend(name, age, pets)
        {
            this.name = name;
            this.age = age;
            this.pets = pets;
        }

        const f1 = new Friend("tom", 25, [p1, p2]);
        const f2 = new Friend("john", 32, [p2, p3]);

        const myFriends = [f1, f2];
        console.log(myFriends);

        let pet = document.getElementById("pet");
        let result = "";

        for (let f in myFriends)
        {
            console.log(myFriends[f]);

            let friend = myFriends[f];
            result += "<h2>" + friend.name + "의 애완동물</h2>";

            for (let p in friend.pets)
            {
                console.log(friend.pets[p]);

                let pet = friend.pets[p];

                for (let key in pet)
                {
                    console.log(key);

                    let title = pet[key];

                    if (title == "kind")
                        result += "<p>" + title + "</p>";
                    else
                    {
                        result += "<ul>";
                            
                        for (let n in title)
                        {
                            console.log(title[n]);
                            result += "<li>" + title[n] + "</li>";
                        }
                        
                        result += "</ul>";
                    }
                }
            }
        }

        pet.innerHTML = result;
    </script>
</body>
</html>
