<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>

    <h1>colorsArray</h1>
    <div id = "color"></div>

    <script>
        let colors =
        {
            "colorsArray":
            [
                {
                    "colorName": "Red",
                    "hexValue": "#f00"
                },    
                {
                    "colorName": "Green",
                    "hexValue": "#0f0"
                },
                {
                    "colorName": "Blue",
                    "hexValue": "#00f"
                }
            ]
        };

        let colorsName = colors.colorsArray;
        let result = "<table>";
        
        for (let i in colorsName)
        {
            result += "<tr>";

            let colData = colorsName[i];

            for (let j in colData)
            {
                result += `<td>${colData[j]}</td>`;
            }

            result += "</tr>";
        }

        result += "</table>";

        document.getElementById("color").innerHTML = result;
    </script>
</body>

</html>
