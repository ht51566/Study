<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h2>자바 스크립트로 두 수를 입력 받아(prompt 사용) num1이 num2보다 크면 Javascript 출력, 작거나 같으면 Spring 출력</h2>

    <script>
        var num1 = prompt("num1 입력");
        var num2 = prompt("num2 입력");

        if(num1 > num2)
        {
            document.write("Javascript");
        }
        else
        {
            document.write("Spring");
        }
    </script>
</body>
</html>
