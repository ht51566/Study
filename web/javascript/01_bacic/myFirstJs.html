<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFirstJs</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        h1{
         background-color: tomato;
        }
    </style>
</head>
<body>
    <h1 style="background-color: skyblue;">Today &amp; Now</h1>
    <button type="button" onclick="showTime()">현재 날짜 시간 보기</button>
    <p id="now"></p>
    <script>
        function showTime(){
            document.getElementById('now').innerHTML=Date();
        }

    </script>
</body>
</html>
