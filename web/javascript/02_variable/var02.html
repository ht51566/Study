<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1 id="myCar"></h1>

    <script>
        //변수 a를 선언
        var a;
        //변수 a에 7을 넣어 초기화
        a = 7;
        //변수 b를 선언하고 9로 초기화
        var b = 9;
        //변수 c를 선언하고 변수 a의 값과 변수 b의 값을 더한 값으로 초기화
        var c = a + b;
        //변수 c의 값을 "c = 16" 형태로 경고창에 출력하시오
        //alert("c = " + c);
        //변수 car에 갖고 싶은 차 이름을 저장하시오
        var car = "g63 amg";
        //변수 owner에 자기 이름을 저장하시오
        var owner ="김정욱"
        //콘솔 창에 tom : porsche 형태로 출력하시오
        console.log(owner + " : " + car);
        
        var myCar = document.getElementById("myCar");
        console.log(myCar);
        myCar.innerHTML = owner + " : " + car;
    </script>
</body>
</html>
