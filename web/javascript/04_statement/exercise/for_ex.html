<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. for 문 사용하여 1~10 까지 작은 수부터 출력 (콘솔)
        for(let i = 1; i <=10; i++){
            console.log(i);
        }
        console.log("-----------------");
        //2. for 문 사용하여 1~10 사이의 홀수만 작은 수부터 출력하시오.
        for(let i = 1; i <=10; i++){
            // if(i % 2 != 0){
            if(i % 2 == 1){
                console.log(i);
            }
        }
        console.log("-----------------");
        //3. 1 ~ 10까지의 합계를 구하여 출력하시오.
        let sum = 0;
        for(let i = 1; i <=10; i++){
            sum += i;
            console.log("1 ~ "+i +"까지의 합계: " + sum);
        }
        console.log("1 ~ 10까지의 합계: " + sum);
        console.log("-----------------");
        //4. 1부터 100까지 3의 배수를 큰 수부터 출력하시오
        for(let i = 100; i >= 1; i--){
            if(i % 3 == 0){
                console.log(i);
            }
        }
        console.log("-----------------");
        //5. 1부터 20 미만의 정수 중에서 2 또는 3의 배수인 수의 총합을 구하시오
        sum = 0;
        for(let i = 1; i < 20; i++){
            if(i % 2 == 0 || i % 3 == 0){
                sum += i;
            }
        }
        console.log("합계: " + sum);
        console.log("-----------------");
        // ***** 출력
        let stars = "";
        for(let i = 0; i < 5; i++){
            stars += "*";
        }
        console.log(stars);
        console.log("-----------------");
        /*
        *
        **
        ***
        ****
        *****
        */
        stars = "";
        for(let i = 0; i < 5; i++){
            stars += "*";
            console.log(stars);
        }
        console.log("-----------------");
        // 이중 for문으로 할 것
        for(let i = 0; i < 5; i++){
            stars = "";
            for(let j = 0; j < i+1; j++){
                stars += "*";
            }
            console.log(stars);
        }
        console.log("-----------------");
        // 삼각형 출력하기 - pattern 2
        // *****
        // ****
        // ***
        // **
        // *
        for(let i = 5; i > 0; i--){
            stars = "";
            for(let j = 0; j < i; j++){
                stars += "*";
            }
            console.log(stars);
        }
        console.log("-----------------");
        for(let i = 5; i > 0; i--){
            stars = "";
            for(let j = i; j > 0; j--){
                stars += "*";
            }
            console.log(stars);
        }
        console.log("-----------------");

        //두 개의 주사위를 던져서 눈의 합이 6이 되는 경우를 출력하라.
        // [1, 5]
        // [2, 4]
        // [3, 3]
        // [4, 2]
        // [5, 1]
        let cnt = 0;
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= 56; j++){
                cnt++;
                if(i + j == 6){
                    console.log("["+i+","+j+"]");
                }
            }
        }
        console.log(cnt);

        
    </script>
</body>
</html>
