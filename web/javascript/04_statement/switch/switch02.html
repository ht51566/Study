<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        /* body{
            background-color: skyblue;
        } */
        #num{
            font-size: 300px; height: 400px; width: 400px; 
            line-height: 400px; text-align: center; color: white;
            border: 3px solid white; margin: auto; 
        }
    </style>
</head>

<body>
    <h1>switch - 숫자 받아서 배경색 변경</h1>

    <div id="num">1</div>
    <script>
        let select = parseInt(prompt("1~7사이의 숫자를 입력하셈 >>> "));
        let color;

        switch (select) {
            case 1:
                color = "red";
                break;
            case 2:
                color = "orange";
                break;
            case 3:
                color = "yellow";
                break;
            case 4:
                color = "green";
                break;
            case 5:
                color = "blue";
                break;
            case 6:
                color = "navy";
                break;
            case 7:
                color = "violet";
                break;
        }

        document.body.style.backgroundColor = color;
        document.getElementById("num").innerHTML = select;
    </script>
</body>

</html>
