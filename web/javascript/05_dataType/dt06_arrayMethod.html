<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayMethod</title>
</head>

<body>
    <script>
        //let fruits = new Array(6);
        let fruits = ["apple", "strawberry", "melon", "orange", "peach", "pineapple"];
        console.log(fruits);
        console.log(fruits[0]);
        console.log(fruits.toString());
        console.log(fruits.toString()[0]);
        let fruits_string = fruits.toString();
        console.log(typeof (fruits));
        console.log(typeof (fruits_string));

        //join: 각 요소를 특정 문자열과 결합하여 하나의 문자열로 만듬
        let fruits_join = fruits.join(" / ");
        console.log(fruits_join);

        //split: 문자열을 특정 기호를 기준으로 잘라 array로 변환
        let fruits_split = fruits_join.split(" / ");
        console.log(fruits_split);

        //fruits에 새로운 원소 추가
        fruits[6] = "mango";
        console.log(fruits);
        //array의 length는 마지막 index + 1이다.
        fruits[fruits.length] = "kiwi";
        console.log(fruits);
        //push: array의 끝에 원소 추가하고 array.length 반환
        console.log(fruits.push("grape", "cherry"));
        console.log(fruits);

        //원소 삭제 delete / pop / shift
        delete fruits[0];
        console.log(fruits); // 자리가 남아 있다.
        console.log(fruits[0]); //undefined

        fruits.pop(); //마지막 원소를 삭제하고 자리도 없앤다
        console.log(fruits);

        let a = fruits.pop(); //마지막 원소를 삭제하고 삭제된 원소를 반환받아 저장
        console.log(fruits);
        console.log(a);

        fruits.shift(); //첫 번째 원소를 삭제
        console.log(fruits);

        //slice: 어레이의 특정 부분을 잘라냄
        fruits.slice(1);
        console.log(fruits); //어레이를 변화시키지 않음
        //1번 인덱스부터 끝까지 잘라서 반환
        console.log(fruits.slice(1));
        let fruits_slice_1 = fruits.slice(1);
        console.log(fruits_slice_1);

        //splice: 어레이의 특정 위치에 새로운 원소들을 추가, 동시에 삭제도 가능 => fruits 자체를 변경
        console.log(fruits);
        //추가될 위치 인덱스, 삭제될 원소 개수, 추가될 원소(array)
        console.log(fruits.splice(2, 1, "lemon", "pear"));
        console.log(fruits);
        let arr = [1, 2, 3];
        console.log(fruits.splice(2, 0, arr));
        console.log(fruits);

        //1번 인덱스부터 3번 앞 인덱스까지 잘라서 반환
        console.log(fruits.slice(1, 3));
        //-2 => 끝에서 두 번째 인덱스부터 끝까지
        console.log(fruits.slice(-2));


        //keys : 
        console.log(fruits.keys());
        //values : 원소의 값들을 iterator 타입으로 반환
        console.log(fruits.values());
        let val = fruits.values();
        for (let v of val) {
            console.log(">>> ", v);
        }

        //array.concat(array) => array
        const myGirls = ["Cecilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];
        const myChildren = myGirls.concat(myBoys);


    </script>
</body>

</html>
