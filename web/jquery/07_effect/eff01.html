<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect</title>
    <link rel="stylesheet" href="/main.css">
    <script src="../jq/jquery-3.6.1.min.js"></script>

</head>

<body>
    <h1>hide, show, toggle</h1>

    <button id="hide">사라져라</button>
    <button id="show">나타나라</button>
    <button id="toggle">오고 또 감이 운명이니...</button>

    <p>어차피 사라질 운명... 언젠가 다시 만날 운명...</p>

    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('p').hide(1000, 'linear', function(){
                    alert("없어졌지롱 ㅋㅋㅋ");
                });
            });
            $('#show').click(function(){
                $('p').show(1000, 'swing', function(){
                    alert("나타났지롱 ㅋㅋㅋ");
                });
            });
            $('#toggle').click(function(){
                $('p').toggle(1000);
            });
        });
    </script>
</body>

</html>
