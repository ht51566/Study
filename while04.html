<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <h1>합계 구하기</h1>
    <p>start number: <input type="text" id="n1"></p>
    <p>last number: <input type="text" id="n2"></p>
    <hr>
    <button type="button" onclick="calcul()">합계 구하기</button>
    <hr>
    <p id="error"></p>
    <p>결과: <span id="start"></span>부터 <span id="end"></span>까지의 합계는 <span id="result"></span>입니다.</p>

    <script>
        function calcul()
        {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            let start = document.getElementById("start");
            let end = document.getElementById("end");
            let result = document.getElementById("result");
            let error = document.getElementById("error");

            if (n1 == "" || n2 == "" || isNaN(n1) || isNaN(n2))
            {
                error.innerHTML = "입력이 바르지 않습니다.";
                
                return;
            }
            else if (n1 >= n2)
            {
                error.innerHTML = "start number 가 end number 보다 작아야 합니다.";

                return;
            }

            let pasword = "";
            let count = 0;

            do
            {
                if (count == 5)
                {
                    error.innerHTML = "비밀번호 5 회 입력 오류";

                    return;
                }

                password = prompt("비밀번호: ");
                count++;
            }
            while (password !== "1234");

            let sum = 0;

            for (let i = n1; i <= n2; i++)
                sum += i;
                
            error.innerHTML = "";
            start.innerHTML = n1;
            end.innerHTML = n2;
            result.innerHTML = sum;
        }
        
    </script>
</body>
</html>
